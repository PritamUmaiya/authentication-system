{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block container %}
    <h2 class="text-center">Login</h2>
    <form action="/login" method="post">

        <div class="input-group has-validation">
            <div class="form-floating is-invalid">
                <input type="email" name="email" class="form-control is-invalid" id="email" placeholder="Email" autocomplete="off" autofocus>
                <label for="email" class="form-label">Email</label>
            </div>
            <div class="invalid-feedback">Please enter your email!</div>
        </div>

        <div class="input-group has-validation">
            <div class="form-floating is-invalid">
                <input type="password" name="password" class="form-control is-invalid" id="password" placeholder="Password" autocomplete="off">
                <label for="password" class="form-label">Password</label>
            </div>
            <div class="invalid-feedback">Please enter your password!</div>
        </div>

    </form>
{% endblock %}

{% block js %}
    <script src="/static/js/login.js"></script>
{% endblock %}
