{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block container %}
    <div class="panel text-center">
        <h1>Login</h1>
    </div>

    <form action="/login" method="post" novalidate>

        <div class="input-group has-validation" id="emailPanel">
            <div class="floating-input">
                <input type="email" name="email" placeholder="Email" id="email" autocomplete="off" autofocus>
                <label for="email">Email</label>
            </div>
            <div class="input-feedback"></div>
        </div>

        <div class="input-group has-validation" id="passwordPanel">
            <div class="floating-input">
                <input type="password" name="password" placeholder="Password" id="password" autocomplete="off">
                <label for="password">Password</label>
            </div>
            <div class="input-feedback"></div>
        </div>

        <div class="panel text-center">
            <button type="submit" class="btn btn-primary">Login</button>

            <p>Don't have an account? <a href="/signup" title="Signup">signup</a></p>
        </div>
    </form>
{% endblock %}

{% block js %}
    <script src="/static/js/login.js"></script>
{% endblock %}
